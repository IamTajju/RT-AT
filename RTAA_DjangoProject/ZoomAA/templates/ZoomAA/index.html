{% extends "ZoomAA/layout.html" %}

{% block body %}
<h1 class="display-3" style="text-align: center; padding-top: 5%;">RT Attendance Tracker</h1>
{% for grade in grades %}
<div class="row align-items-center justify-content-center" style="padding-top: 2%;">
    {% for batch in grade %}
    <div class="col-2">
        <a class="btn btn-outline-secondary" href="{% url 'attendanceInput' batch %}" role="button">{{ batch }}</a>
    </div>
    {% endfor %}
</div>
<hr>
{% endfor %}
{% endblock %}
