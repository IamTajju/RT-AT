{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 display-4">Raphael Teaches Automated Attendance</span>
        </div>
    </nav>
    <title>RT Automated Attendance</title>
</head>

<body style="height: 100%;">
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col align-self-center">
                <div class="row mt-5 mb-3">
                    <div class="col d-flex justify-content-center">
                        <img src="{% static 'ZoomAA/images/RTlogo.png' %}" height="150px" />
                    </div>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="UsernameInput" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="UsernameInput"
                            aria-describedby="UsernameHelp">
                        <div id="UsernameHelp" class="form-text">Please enter the unique username provided by your
                            system administrator
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>

                {% if message%}
                <div class="alert alert-info mt-3" role="alert">
                    {{message}}
                </div>
                {% endif %}
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</body>

</html>
